<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
        <div class="container">  
            <div class="logo-banner">
            <img src="./assets/odin-lined.png"/>
            <span id="logo-banner-header">ODIN</span>
            </div>
            <div class="form-section">
                <div class="form-text">
                <div>This is not a real online service! You know you need something </div>
                <div>like this in your life to help you realize your deepest dreams.</div>
                <div>Sign up <i>now</i> to get started.</div>
                <div class="form-last-line">You <i>know</i> you want to.</div>
                </div>
                <div id="second-header">Let's do this!</div>
                <form action="#" method="">
                 <fieldset>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name"/>
                <label for="last_name">LAST NAME NAME</label>
                <input type="text" id="last_name" name="last_name"/>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email"/>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number"/>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="password"/>
                <label for="confirm_pwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_pwd" name="password"/>
                 </fieldset>
             </form>
             <button>CREATE ACCOUNT</button>
             <div>Already have an account? Log in</div>
            </div>
        </div>       
        
</body>
</html>
